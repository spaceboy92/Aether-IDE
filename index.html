  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aether IDE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;700&family=Space+Grotesk:wght@300;400;700&family=Press+Start+2P&family=Source+Code+Pro:wght@400;700&family=IBM+Plex+Mono:wght@400;700&family=Roboto+Mono:wght@400;700&family=Comfortaa:wght@300;700&family=Orbitron:wght@400;700&family=VT323&family=Audiowide&family=Share+Tech+Mono&family=Monoton&family=Creepster&family=Cinzel:wght@400;700&family=Permanent+Marker&family=Bangers&family=Black+Ops+One&family=Kaushan+Script&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-body)', 'Inter', 'sans-serif'],
              mono: ['var(--font-code)', 'JetBrains Mono', 'monospace'],
              dracula: ['Creepster', 'cursive'],
              gold: ['Cinzel', 'serif'],
              vapor: ['Monoton', 'cursive'],
              anime_action: ['Bangers', 'cursive'],
              anime_ninja: ['Kaushan Script', 'cursive'],
              anime_tech: ['Black Ops One', 'cursive'],
              anime_fun: ['Fredoka One', 'cursive'],
            },
            colors: {
              aether: {
                bg: 'var(--bg-primary)',
                panel: 'var(--bg-panel)',
                border: 'var(--border-color)',
                accent: 'var(--accent-primary)',
                secondary: 'var(--accent-secondary)',
                text: 'var(--text-primary)',
                muted: 'var(--text-muted)'
              }
            },
            animation: {
              'glow': 'glow 2s ease-in-out infinite alternate',
              'spin-slow': 'spin 12s linear infinite',
              'spin-super-slow': 'spin 20s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px var(--accent-primary)' },
                '100%': { boxShadow: '0 0 20px var(--accent-primary), 0 0 10px var(--accent-secondary)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-primary: #050505;
        --bg-panel: #111111;
        --border-color: #333333;
        --accent-primary: #00d4ff;
        --accent-secondary: #a855f7;
        --text-primary: #e2e8f0;
        --text-muted: #94a3b8;
        --font-body: 'Inter';
        --font-code: 'JetBrains Mono';
      }

      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Base High Quality Graphics */
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: var(--font-body), sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* === GPU ACCELERATION MODE (Hyper-Realistic) === */
      body.gpu-accelerated {
        --bg-panel: rgba(15, 15, 20, 0.6); 
      }

      /* 1. Film Grain Overlay */
      body.gpu-accelerated::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        z-index: 9999;
        mix-blend-mode: overlay;
        opacity: 0.4;
      }

      /* 2. Advanced Glassmorphism for Panels */
      .gpu-accelerated .bg-aether-panel, 
      .gpu-accelerated .bg-black\/40,
      .gpu-accelerated .bg-white\/5 {
        backdrop-filter: blur(24px) saturate(140%) !important;
        background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%) !important;
        border: 1px solid rgba(255, 255, 255, 0.08) !important;
        box-shadow: 
          inset 0 0 20px rgba(0,0,0,0.5),
          0 10px 40px rgba(0,0,0,0.4) !important;
      }

      /* 3. Chromatic Aberration on Hover */
      .gpu-accelerated button:hover,
      .gpu-accelerated .group:hover {
        text-shadow: 
          -1px 0 rgba(0, 212, 255, 0.4), 
          1px 0 rgba(168, 85, 247, 0.4);
      }

      /* 4. Realistic Glows */
      .gpu-accelerated .shadow-glow {
        box-shadow: 
          0 0 10px var(--accent-primary), 
          0 0 30px var(--accent-primary), 
          0 0 80px var(--accent-primary) !important;
        opacity: 0.9;
      }

      /* 5. 3D Transforms for Modals/Cards */
      .gpu-accelerated .blackhole-container {
        filter: drop-shadow(0 0 30px var(--accent-primary));
      }

      /* CRT Plugin Effect */
      body.crt-active::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 10000;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Standard Styles */
      .blackhole-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
      }
      .blackhole-core {
        background: #000;
        border-radius: 50%;
        box-shadow: 
          inset 0 0 20px var(--accent-secondary),
          0 0 15px #fff,
          0 0 30px var(--accent-secondary),
          0 0 60px var(--accent-primary);
        position: relative;
        z-index: 10;
      }
      .blackhole-accretion {
        position: absolute;
        border-radius: 50%;
        border: 2px solid transparent;
        border-top-color: var(--accent-primary);
        border-right-color: var(--accent-secondary);
        border-bottom-color: rgba(255, 255, 255, 0.2);
        border-left-color: rgba(255, 255, 255, 0.2);
        filter: blur(1px);
        animation: spin 4s linear infinite;
        box-shadow: 0 0 20px var(--accent-primary);
      }
      
      /* April Fools Theme (Potato) */
      .theme-potato {
        filter: sepia(0.8);
        font-family: "Comic Sans MS", "Comic Sans", cursive !important;
      }

      .glitch-active {
        animation: glitch-anim 0.2s infinite;
      }
      @keyframes glitch-anim {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
        border: 2px solid var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }
    </style>
